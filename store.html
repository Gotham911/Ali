<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر التجربة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>متجر التجربة</h1>
        <p>مرحبًا بكم في متجرنا الإلكتروني!</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="منتج 1">
            <h3>منتج 1</h3>
            <p>وصف قصير للمنتج الأول.</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="منتج 2">
            <h3>منتج 2</h3>
            <p>وصف قصير للمنتج الثاني.</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="منتج 3">
            <h3>منتج 3</h3>
            <p>وصف قصير للمنتج الثالث.</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="منتج 4">
            <h3>منتج 4</h3>
            <p>وصف قصير للمنتج الرابع.</p>
            <button>أضف إلى السلة</button>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023 متجر التجربة</p>
    </footer>

</body>
</html>
